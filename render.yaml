services:
  - type: web
    name: yt-downloader-backend
    env: python
    rootDir: backend
    buildCommand: |
      apt-get update
      apt-get install -y ffmpeg curl
      curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      apt-get install -y nodejs
      pip install -r requirements.txt
    startCommand: gunicorn app:app
